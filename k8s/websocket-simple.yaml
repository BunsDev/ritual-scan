# SIMPLEST SOLUTION: Expose WebSocket on NodePort
# User connects to: wss://ding.fish:30546 (fixed NodePort)
# No complex load balancer, just direct pod access

apiVersion: v1
kind: Service
metadata:
  name: caddy-ws-nodeport
spec:
  type: NodePort
  selector:
    app: caddy-ws-proxy
  ports:
  - name: websocket
    port: 8546
    targetPort: 8546
    nodePort: 30546  # Fixed port for consistency
    protocol: TCP
  sessionAffinity: ClientIP

