apiVersion: v1
kind: Service
metadata:
  name: caddy-ws-lb
spec:
  type: LoadBalancer
  loadBalancerIP: 34.27.235.176
  selector:
    app: caddy-ws-proxy
  ports:
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  # Remove session affinity to avoid NEG mode which blocks readiness
  externalTrafficPolicy: Local  # Direct routing for better performance

